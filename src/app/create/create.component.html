<div class="panel panel-primary">
  <div class="panel-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Hero Name</label>
        <input type="text" class="form-control" formControlName="name" #name />
      </div>
      <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['name'].errors.required">
          Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Hero Description</label>
        <input type="text" class="form-control" formControlName="description" #description/>
      </div>
      <div *ngIf="angForm.controls['description'].invalid && (angForm.controls['description'].dirty || angForm.controls['description'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['description'].errors.required">
          Description is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Hero Ability</label>
        <input type="text" class="form-control" formControlName="ability" #ability/>
      </div>
      <div *ngIf="angForm.controls['ability'].invalid && (angForm.controls['ability'].dirty || angForm.controls['ability'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['ability'].errors.required">
          Ability is required.
        </div>
      </div>
      <div class="form-group">
        <button (click)="addShare(name.value, description.value, ability.value)" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary">Add</button>
      </div>
    </form>
  </div>
</div>
