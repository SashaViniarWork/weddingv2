<div class="container">
  <div class="row">
    <p class="text-center logo_text">Прокат плать від Марії Баранець</p>
  </div>
  <div class="col-lg-12 col-md-12 col-sm12">
      <div class="col-lg-3 col-md-6 col-sm-12" *ngFor="let s of rent | async">
          <div class="col-lg-12">
            <img src="{{s.file}}" alt="">
          </div>
        <div class="col-lg-12">
          <p class="text-center">
            {{s.name}}
          </p>
        </div>
        <div class="col-lg-12">
          <p>{{s.description}}</p>
        </div>
      </div>
  </div>
</div>
